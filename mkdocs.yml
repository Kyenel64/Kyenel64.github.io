site_name: Locus Game Engine
theme:
  palette:
    scheme: locus
    primary: custom
  name: material
  logo: 'Resources/LocusLogo_Border.png'
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
  custom_dir: docs/Custom/
  font:
    text: Inter
  favicon: img/logo.ico

repo_url: https://github.com/Kyenel64/Locus-Engine
repo_name: Locus-Engine

extra_css:
  - stylesheet/extra.css

extra:
  analytics:
    provider: google
    property: G-QHSJC6QMQX


